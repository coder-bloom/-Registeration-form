<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PM Surya Ghar Interest Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Form Container -->
  <div id="form-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl transition-all duration-500 sm:p-6 p-4">
    <div class="p-6 sm:p-8 border-b-4 sm:border-b-8 border-indigo-600 rounded-t-2xl">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">PM Surya Ghar: Muft Bijli Yojana - Interest Form (Hoshiarpur)</h1>
      <p class="mt-2 sm:mt-3 text-gray-600 text-sm sm:text-base">
        Welcome! Fill out this form to express your interest.
      </p>
    </div>

    <form id="interest-form" class="p-4 sm:p-8 space-y-4 sm:space-y-6">
      
      <!-- Personal Details -->
      <fieldset>
        <legend class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 sm:mb-4">Personal Details</legend>
        <div class="space-y-3 sm:space-y-4">
          <div>
            <label for="fullName" class="block text-sm sm:text-base font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
            <input type="text" id="fullName" name="Full Name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="contactNumber" class="block text-sm sm:text-base font-medium text-gray-700">Contact Number <span class="text-red-500">*</span></label>
            <input type="tel" id="contactNumber" name="Contact Number" required pattern="[0-9]{10}" title="Enter 10-digit number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="emailAddress" class="block text-sm sm:text-base font-medium text-gray-700">Email Address</label>
            <input type="email" id="emailAddress" name="Email Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
      </fieldset>

      <!-- Address Details -->
      <fieldset>
        <legend class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 sm:mb-4">Address Details</legend>
        <div class="space-y-3 sm:space-y-4">
          <div>
            <label for="fullAddress" class="block text-sm sm:text-base font-medium text-gray-700">Full Address <span class="text-red-500">*</span></label>
            <textarea id="fullAddress" name="Full Address" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          <div>
            <label for="city" class="block text-sm sm:text-base font-medium text-gray-700">City/Town/Village <span class="text-red-500">*</span></label>
            <input type="text" id="city" name="City/Town/Village" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="pinCode" class="block text-sm sm:text-base font-medium text-gray-700">PIN Code <span class="text-red-500">*</span></label>
            <input type="text" id="pinCode" name="PIN Code" required pattern="[0-9]{6}" title="Enter 6-digit PIN" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
      </fieldset>

      <!-- Property & Electricity Details -->
      <fieldset>
        <legend class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 sm:mb-4">Property & Electricity Details</legend>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Do you own the property? <span class="text-red-500">*</span></label>
            <div class="mt-2 space-x-4">
              <label class="inline-flex items-center"><input type="radio" name="Owns Property" value="Yes" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-2">Yes</span></label>
              <label class="inline-flex items-center"><input type="radio" name="Owns Property" value="No" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-2">No</span></label>
            </div>
          </div>
          <div>
            <label for="roofType" class="block text-sm font-medium text-gray-700">What type of roof do you have? <span class="text-red-500">*</span></label>
            <select id="roofType" name="Roof Type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <option value="" disabled selected>Select an option</option>
              <option>Flat Concrete Roof (Lanter)</option>
              <option>Tilted Concrete Roof</option>
              <option>Metal or Asbestos Sheet Roof</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label for="consumerNumber" class="block text-sm font-medium text-gray-700">PSPCL Electricity Consumer Account Number <span class="text-red-500">*</span></label>
            <input type="text" id="consumerNumber" name="Consumer Account Number" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="averageBill" class="block text-sm font-medium text-gray-700">Average monthly electricity bill? <span class="text-red-500">*</span></label>
            <select id="averageBill" name="Average Bill" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <option value="" disabled selected>Select an option</option>
              <option>₹3,001 - ₹4,000</option>
              <option>₹4,001 - ₹6,000</option>
              <option>₹6,001 - ₹8,000</option>
              <option>More than ₹8,000</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Are you interested in availing a loan for the solar installation? <span class="text-red-500">*</span></label>
            <div class="mt-2 space-x-4">
              <label class="inline-flex items-center"><input type="radio" name="Interested in Loan" value="Yes" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-2">Yes</span></label>
              <label class="inline-flex items-center"><input type="radio" name="Interested in Loan" value="No" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"> <span class="ml-2">No</span></label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Consent -->
      <fieldset>
        <legend class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 sm:mb-4">Consent & Submission</legend>
        <div class="flex items-start">
          <div class="flex items-center h-5 sm:h-6">
            <input id="consent" name="Consent" type="checkbox" required class="focus:ring-indigo-500 h-4 w-4 sm:h-5 sm:w-5 text-indigo-600 border-gray-300 rounded">
          </div>
          <div class="ml-3 text-sm sm:text-base">
            <label for="consent" class="font-medium text-gray-700">I agree to be contacted regarding the PM Surya Ghar Yojana. <span class="text-red-500">*</span></label>
          </div>
        </div>
      </fieldset>

      <div class="pt-4">
        <button type="submit" id="submit-button" class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-md shadow-sm text-base sm:text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Submit Interest Form
        </button>
      </div>
    </form>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation-message" class="hidden w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 sm:p-8 text-center">
    <h2 class="text-2xl sm:text-3xl font-bold text-green-600">Thank You!</h2>
    <p class="mt-2 sm:mt-4 text-sm sm:text-lg text-gray-700">Your interest has been recorded! A representative will contact you shortly.</p>
  </div>

  <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbzIoA036xXINdTMySLyZgshcZCxtX6XMJHvL_tOEzN4fx3Irfx3fr0Owo99OTMS8lvc/exec';
const form = document.getElementById('interest-form');
const submitButton = document.getElementById('submit-button');
const formContainer = document.getElementById('form-container');
const confirmationMessage = document.getElementById('confirmation-message');

// Submit Another Response Button
let submitAgainButton = document.createElement('button');
submitAgainButton.textContent = "Submit Another Response";
submitAgainButton.className = "mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700";
submitAgainButton.addEventListener('click', () => {
    confirmationMessage.classList.add('hidden');
    formContainer.classList.remove('hidden');
});
confirmationMessage.appendChild(submitAgainButton);

form.addEventListener('submit', e => {
    e.preventDefault();
    submitButton.disabled = true;
    submitButton.textContent = 'Submitting...';

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => response.text())
      .then(data => {
          confirmationMessage.classList.remove('hidden');
          form.reset();
          submitButton.disabled = false;
          submitButton.textContent = 'Submit Interest Form';
          formContainer.classList.add('hidden');
      })
      .catch(error => {
          console.error('Submission error:', error);
          submitButton.disabled = false;
          submitButton.textContent = 'Submit Interest Form';
          alert("There was an error submitting the form. Please try again later.");
      });
});
  </script>

</body>
</html>
